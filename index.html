<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Datawrapper Embed</title>
<style>
  body { margin:0; }
  iframe { width:100%; height:650px; border:0; }
</style>
</head>
<body>

<iframe id="dwchart"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    document.getElementById("dwchart").src =
      "https://datawrapper.dwcdn.net/" + id + "/2/";
  }
</script>

</body>
</html>
