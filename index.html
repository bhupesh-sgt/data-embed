<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flourish Embed</title>
<style>
  body { margin:0; }
  iframe { width:100%; height:650px; border:0; }
</style>
</head>
<body>

<iframe id="viz"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (id) {
    document.getElementById("viz").src =
      "https://public.flourish.studio/visualisation/" + id + "/embed";
  }
</script>

</body>
</html>
